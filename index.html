<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- JQuery google link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Animal Giphy API</title>
  </head>
  <body>
    <section class="header">
    <div class="container">
        <div class="row margin-bottom">
            <div class="col-5 align-self-center title">
                <h1>Animal Giphy API</h1>
            </div>
        </div>
    </div>
    </section>
    <section class="start">
        <div class="container">
            <div class="row">
                <div class="col-2 align-self-center">
                    <button type="button" class="start-btn btn btn-warning">start</button>
                </div>
            </div>
        </div>
    </section>
    <section class="trivia">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <p class="timer"></p>
                    <p class="question"></p>
                    <div id="answers">
                        <p class="answer1 answer-btn"></p>
                        <p class="answer2 answer-btn"></p>
                        <p class="answer3 answer-btn"></p>
                        <p class="answer4 answer-btn"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="correctOrIncorrect">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <p class="text"></p>
                    <p class="correctAnswer"></p>
                    <p class="image"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="results">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <p class="allDone"></p>
                    <p class="correct"></p>
                    <p class="incorrect"></p>
                    <p class="unanswer"></p>
                    <p class="start-over"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/app.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
